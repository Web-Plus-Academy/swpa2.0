<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery - Moments from Our Journey at Saredufy Web Plus Academy">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
  <title>Gallery | Saredufy Web Plus Academy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="gallery-section" id="gallery">
    <div class="container">
      <!-- Header -->
      <header class="gallery-header">
        <!-- <span class="gallery-badge">Our Gallery</span> -->
        <h1 class="section-title">#SWPA - Gallery</h1>
        <p class="section-subtitle">
          Moments from Our Journey at <span class="highlight">Saredufy Web Plus Academy</span>
        </p>
        <p class="photo-count" id="photoCount">200 photos in total</p>
      </header>

      <!-- Filter -->
      <nav class="filter-nav" role="tablist" aria-label="Gallery categories">
        <button class="filter-btn filter-btn-active" data-category="All" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-category="Workshops" role="tab" aria-selected="false">Workshops</button>
        <button class="filter-btn" data-category="Events" role="tab" aria-selected="false">Events</button>
        <button class="filter-btn" data-category="Classroom" role="tab" aria-selected="false">Classroom</button>
        <button class="filter-btn" data-category="Examination" role="tab" aria-selected="false">Examination</button>
        <button class="filter-btn" data-category="Memories" role="tab" aria-selected="false">Memories</button>
      </nav>

      <!-- Gallery Grid -->
      <div class="gallery-grid" id="galleryGrid" role="tabpanel" aria-label="Gallery items"></div>

      <!-- Loader -->
      <div class="gallery-loader" id="galleryLoader">
        <div class="loader-content">
          <div class="spinner"></div>
          <span>Loading more photos...</span>
        </div>
      </div>

      <!-- End Message -->
      <div class="end-message" id="endMessage" style="display: none;">
        <div class="end-line"></div>
        <span id="endText">You've seen all photos</span>
        <div class="end-line"></div>
      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" id="lightboxBackdrop"></div>
    <div class="lightbox-container">
      <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous image">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>

      <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next image">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>

      <div class="lightbox-content">

        <!-- IMAGE -->
        <img src="" alt="" id="lightboxImage" class="lightbox-image">

        <!-- INFO -->
        <div class="lightbox-info">

          <!-- CATEGORY -->
          <span class="lightbox-category" id="lightboxCategory"></span>

          <!-- TITLE -->
          <h2 class="lightbox-title" id="lightboxTitle"></h2>

          <!-- META ROW -->
          <div class="lightbox-meta">
            <div class="lightbox-date">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span id="lightboxDate"></span>
            </div>

            <!-- CTA -->
            <a href="" target="_blank" rel="noopener noreferrer" class="lightbox-linkedin" id="lightboxDescription">
              Click for more info: LinkedIn
            </a>



          </div>
        </div>


        <!-- Mobile Navigation -->
        <div class="lightbox-mobile-nav">
          <button class="mobile-nav-btn" id="mobilePrev">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Previous
          </button>
          <button class="mobile-nav-btn" id="mobileNext">
            Next
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
